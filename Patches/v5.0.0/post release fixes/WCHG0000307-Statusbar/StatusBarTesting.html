<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>WebI2MS Statusbar Testing</title>
  <link type="text/css" href="StatusBar.css" rel="stylesheet" />
  <script src="StatusBar.js" type="text/javascript"></script>
 </head>

 <body>
  <h1>WebI2MS Statusbar Testing</h1>

  <div id="footpanel">
   <ul id="mainpanel">
    <li>Search Activity<small>Object Type</small></li>
    <li>Created on 09-Dec-2010 <small>Create Date</small></li>
    <li>Status is Open <small>Status</small></li>
    <li>This Object is Classified: UNCLASSIFIED <small>Classification</small></li>
    <li class="minbutton" onclick="javascript:hideStatusBar()"><img src="min.gif" align=bottom><small>Minimize</small></li>
   </ul>
  </div>
  <div id="maxbuttononly">
   <ul id="maxbuttonpanel">
    <li class="maxbutton" onclick="javascript:showStatusBar()"><img src="max.gif" align=bottom><small>Maximize</small></li>
   </ul>
  </div>

 </body>
</html>
