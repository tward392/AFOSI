<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jixedbar (Beta) - a jQuery fixed bar plugin</title>

<!-- jixedbar starts here -->
<link type="text/css" href="jquery.jixedbar-0.0.5-branch/themes/default/jx.stylesheet.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jquery.jixedbar-0.0.5-branch/src/jquery.jixedbar.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
		$("#demo-bar").jixedbar();
    }); 
</script>
<!-- jixedbar ends here -->

</head>
<body>

<div id="demo-bar">
        <ul>
            <li title="Object Type">Search Activity</li>
        </ul>
        <span class="jx-separator-left"></span>
        <ul>
            <li title="Create Date">Created on 06-Dec-2010</li>
        </ul>
        <span class="jx-separator-left"></span>
        <ul>
            <li title="Status Description">Status is Open</li>
        </ul>
        <span class="jx-separator-left"></span>
        <ul>
            <li title="Classification">This Object is Classified:  UNCLASSIFIED</li>
        </ul>
        <span class="jx-separator-left"></span>
</div>

</body>
</html>
